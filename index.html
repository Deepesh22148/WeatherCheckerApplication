<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b88aed1a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- contentArea -->
     <div class="contentArea">
    
        <!-- weatherChecker-->
         <div class="weatherChecker">
            
            <!-- inputField -->
             <div class="inputField">
                <!-- inputButton and searchIcon -->
                <input type="text" class="inputArea" placeholder="Enter your city name">
                <button class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <!-- inputField -->
             </div>

             <div class="loaderScreen">
                
                <div class="loader"></div>
                <div class="loader"></div>
                <div class="loader"></div>
                <div class="loader"></div>
                <div class="loader"></div>

             </div>
             <div class="errorSection">
                
             </div>
             <!-- weatherRightNow -->
            <div class="weatherRightNow">
                <!-- image ,temperature and place name -->

                <div class="weatherImage">
                    <img src="images/clear.png" alt="">
                </div>
                <div class="temperature">
                    7 &#176; c
                </div>
                <div class="placeName">
                    New York
                </div>

            </div>

            <!-- weatherExtraDetails -->
            <div class="weatherExtraDetails">
                <!-- two container humidity Windspeed -->
                 <div class="box">
                    <div class="dataBox">
                        <div class="imageHolder">
                            <img src="images/humidity.png" alt="">
                        </div>
                        <div class="dataBoxContent">
                            <span id="humidity" class="specialText">
                                48%
                            </span>
                            <span>
                                Humidity
                            </span>
                        </div>
                    </div>
                 </div>
                 <div class="box">
                    <div class="dataBox">
                        <div class="imageHolder">
                            <img src="images/wind.png" alt="">
                        </div>
                        <div class="dataBoxContent">
                            <span id="windSpeed" class="specialText">
                                99.99 km/h
                            </span>
                            <span>
                                Wind Speed
                            </span>
                        </div>
                    </div>
                 </div>
            </div>


         </div>
     </div>


</body>
<script src="script.js"></script>
</html>
